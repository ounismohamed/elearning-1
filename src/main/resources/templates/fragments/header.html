<header th:fragment="header" xmlns:th="http://www.springframework.org/schema/security"
        xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="bg-black">
        <div class="container-fluid">

            <ul class="nav navbar-nav navbar-left">
                <li><a th:href="@{/accueil}"> Accueil </a></li>

                <li class="nav-item"  sec:authorize="!isAuthenticated()">
                    <a  class="nav-link" href="/inscription"> S'identifier/Se connecter </a>
                </li>
                <li >
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"> Espace admin </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/apropos}"> A propos </a></li>

                <li >
                    <a sec:authorize="isAuthenticated()" th:href="@{/catalogue}">Catalogue des formations</a>
                </li>

                <li><a sec:authorize="hasRole('USER')" th:href="@{/contact}">Contact</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                        <input class="form-control mr-sm-2" type="hidden" />
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                    </form>
                </li>
            </ul>


            <div id="logo" style="text-align: center;">
                <img src="../static/bebrighter.png" width="300" th:src="@{bebrighter.png}" alt="logo"/>
            </div>

        </div>
    </div>
</header>
