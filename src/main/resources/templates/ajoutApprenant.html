<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="../static/favicon.ico">
    <meta charset="UTF-8"/>
    <title>Be Brighter</title>
</head>

<body>
<header>
    <div class="bg-black">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a th:href="@{/admin}"> Formations</a></li>
                <li><a th:href="@{/adminFormateurs}"> Formateurs</a></li>
                <li><a th:href="@{/adminApprenants}"> Apprenants</a></li>
            </ul>

            <div id="logo" style="text-align: center;">
                <img src="../static/bebrighter.png" width="200" th:src="@{bebrighter.png}" alt="logo"/>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="span12">
            <div class="heading">
                <h3><span>Espace administrateur</span></h3>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6 spacer col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Formulaire d'ajout d'un nouveau apprenant</div>
        <div class="panel-body">
            <form th:action="@{/saveApprenant}" method="post" th:object="${apprenant}">
                <div class="form-group">
                    <label class="control-label">Nom de l'apprenant:<span>*</span></label>
                    <input type="text" th:field="*{nom}" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Email:<span>*</span></label>
                    <input type="text" th:field="*{email}" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Identifiant:<span>*</span></label>
                    <input type="text" th:field="*{identifiant}" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Mot de passe:<span>*</span></label>
                    <input type="text" th:field="*{motdepasse}" class="form-control" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter Apprenant</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
