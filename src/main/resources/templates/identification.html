<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="mySecondStyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="../static/favicon.ico">
    <meta charset="UTF-8"/>
    <title>Be Brighter</title>
</head>

<body>
<div layout:fragment="content">
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="heading">
                <h3><span>Se connecter</span></h3>
            </div>
            <div class="sub-heading">
                <p>
                    Vous n'Ãªtes pas inscrit? <a th:href="@{/inscription}">S'inscrire</a>
                </p>

            </div>
        </div>
    </div>
</div>
<div class="col-md-6 spacer col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Se connecter dans Be Brighter</div>
        <div class="panel-body">
            <div class="alert alert-danger" th:if="${Error}">
                <h2>Invalide identifiant ou mot de passe</h2>
            </div>
            <form th:action="@{/identification}" method="post">
                <div class="form-group">

                    <label class="control-label">Votre nom d'utilisateur : </label>
                    <input type="text" class="form-control" id="name" name="username"/>
                    <span></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Mot de passe:</label>
                    <input type="password" class="form-control" id="pass" name="password"/>
                    <span></span>
                </div>

                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
